<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title text-center">Login</h5>
                  <form class="row g-3" [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-8">
                                    <label for="user_name" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="user_name" formControlName="userName"
                                        [ngClass]="{ 'is-invalid': submitted && f['userName'].errors }">
                                    <div *ngIf="submitted && f['userName'].errors" class="invalid-feedback">
                                        <div *ngIf="f['userName'].errors['required']">UserName is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" formContronName="password" 
                                     [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                                     <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                        <div *ngIf="f['password'].errors['required']">Password is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <a href="#">Forgot password?</a>
                                </div>
                            </div> 
                            <div class="row pt-3">
                                <div class="col-md-6">
                                    <button class="btn btn-primary" type="submit">Login</button>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-primary" type="button" [routerLink]="['register']">Register</button>
                                </div>
                            </div>                           
                        </div>                    
                    </form>
                </div>
              </div>

        </div>
    </div>
</div>
